<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Quyền (Poomsae)</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Liên kết đến file CSS tùy chỉnh -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8">
    <div id="appContainer" class="flex flex-col md:flex-row min-h-screen">

        <!-- Màn hình Giao Diện Hiển Thị (Scoreboard Display) -->
        <section id="displaySection" class="w-full md:w-3/4 p-2 md:p-6 flex flex-col items-center justify-center">
            
            <!-- Tên Giải và Nội Dung -->
            <div class="text-center mb-6">
                <h1 id="eventTitle" class="text-4xl md:text-6xl font-extrabold text-yellow-400">GIẢI IPES MỞ RỘNG NĂM 2025</h1>
                <p id="formNameDisplay" class="text-2xl md:text-4xl font-semibold text-gray-300 mt-2">Nội Dung: KHỞI QUYỀN</p>
            </div>

            <!-- Tên Vận Động Viên -->
            <div class="w-full text-center my-8">
                <h2 id="athleteNameDisplay" class="text-6xl md:text-8xl font-black uppercase text-white bg-red-600 p-4 rounded-xl shadow-2xl">
                    NGUYỄN VĂN A
                </h2>
            </div>

            <!-- Khung Điểm -->
            <div class="w-full max-w-4xl aspect-[4/3] score-box rounded-2xl overflow-hidden">
                
                <!-- Điểm Tổng (2/3) -->
                <div class="total-score">
                    <span id="totalScoreDisplay" class="text-green-400">0.00</span>
                </div>
                
                <!-- Điểm Giám Định (1/3) -->
                <div class="judge-scores">
                    <div class="judge-score-cell">
                        <span id="gd1ScoreDisplay">0.00</span>
                        <span class="judge-label">Giám định 1</span>
                    </div>
                    <div class="judge-score-cell">
                        <span id="gd2ScoreDisplay">0.00</span>
                        <span class="judge-label">Giám định 2</span>
                    </div>
                    <div class="judge-score-cell">
                        <span id="gd3ScoreDisplay">0.00</span>
                        <span class="judge-label">Giám định 3</span>
                    </div>
                </div>
            </div>
            
            <button id="btnFullscreenControl" class="mt-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg">Toàn Màn Hình</button>

        </section>

        <!-- Bảng Điều Khiển Admin (Control Panel) -->
        <section class="w-full md:w-1/4 admin-section p-4 space-y-6 rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold border-b pb-2 border-gray-500">Bảng Điều Khiển (Quyền)</h2>

            <!-- 1. Cấu Hình Chung -->
            <div class="space-y-3">
                <label class="block font-medium">Tên Giải:</label>
                <input id="tournamentName" type="text" class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white" value="GIẢI IPES MỞ RỘNG NĂM 2025">
                
                <label class="block font-medium">Tên Vận Động Viên:</label>
                <input id="athleteNameInput" type="text" class="w-full p-2 rounded bg-gray-600 border border-gray-500 text-white" value="NGUYỄN VĂN A">
                
                <label class="block font-medium">Nội Dung Thi Đấu:</label>
                <div class="flex space-x-2">
                    <button id="btnKhoiQuyen" class="admin-button flex-1 bg-green-600 text-white active-form-btn" data-form="Khởi Quyền">Khởi Quyền</button>
                    <button id="btnThapTuQuyen" class="admin-button flex-1 bg-gray-500 text-white" data-form="Thập Tự Quyền">Thập Tự Quyền</button>
                </div>
            </div>

            <!-- 2. Nhập Điểm Giám Định -->
            <div class="space-y-4 pt-4 border-t border-gray-500">
                <h3 class="text-xl font-semibold">Nhập Điểm (7.90 - 9.00)</h3>
                
                <!-- GĐ1 -->
                <div class="flex items-center space-x-2">
                    <label class="w-1/3">Giám định 1:</label>
                    <input id="gd1Input" type="number" step="0.01" min="7.90" max="9.00" class="w-1/3 p-2 rounded bg-gray-600 text-lg font-bold text-yellow-300" placeholder="8.50">
                    <button class="w-1/3 admin-button bg-red-600 text-white" data-judge="1">UP GĐ1</button>
                </div>

                <!-- GĐ2 -->
                <div class="flex items-center space-x-2">
                    <label class="w-1/3">Giám định 2:</label>
                    <input id="gd2Input" type="number" step="0.01" min="7.90" max="9.00" class="w-1/3 p-2 rounded bg-gray-600 text-lg font-bold text-yellow-300" placeholder="8.50">
                    <button class="w-1/3 admin-button bg-red-600 text-white" data-judge="2">UP GĐ2</button>
                </div>

                <!-- GĐ3 -->
                <div class="flex items-center space-x-2">
                    <label class="w-1/3">Giám định 3:</label>
                    <input id="gd3Input" type="number" step="0.01" min="7.90" max="9.00" class="w-1/3 p-2 rounded bg-gray-600 text-lg font-bold text-yellow-300" placeholder="8.50">
                    <button class="w-1/3 admin-button bg-red-600 text-white" data-judge="3">UP GĐ3</button>
                </div>
            </div>
            
            <!-- 3. Nút Reset -->
            <div class="pt-4 border-t border-gray-500">
                <button id="btnReset" class="w-full admin-button bg-yellow-500 text-gray-900">RESET TOÀN BỘ ĐIỂM</button>
            </div>
            
             <!-- Gỡ lỗi/Thông tin -->
            <div class="text-xs text-gray-400">
                <p>App ID: <span id="appIdDisplay">N/A</span></p>
                <p>Vui lòng mở Console để xem thông báo lỗi nếu có.</p>
            </div>

        </section>

    </div>

    <!-- Tải file JavaScript dưới dạng module -->
    <script type="module" src="script.js"></script>
</body>
</html>
